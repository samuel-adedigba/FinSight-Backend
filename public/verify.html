<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Account - FinSight</title>
  <link rel="stylesheet" href="/static/css/verify.css">
</head>
<body>
  <div class="container">
    <h1>Add Account</h1>
    <div class="graphic">
      <img src="/static/images/verify-graphic.svg" alt="Verification Graphic">
    </div>
    <h2>FinSight would like to verify your identity</h2>
    <div class="info-box">
      <p><strong>🔒 Transfer of information from your bank is encrypted end-to-end.</strong></p>
      <p><strong>🔐 Your bank login details will never be accessible to FinSight.</strong></p>
    </div>
    <p class="consent">
      By clicking continue, you agree to FinSight's 
      <a href="/terms" target="_blank">End User Agreement</a>.
    </p>
    <button id="continueBtn">Continue</button>
    <!-- <p class="no-bvn">No BVN? <a href="#" id="noBvnLink">Tap Here</a></p>
    <footer>Powered by FinSight</footer> -->
  </div>

  <script src="/static/js/verify.js"></script>
</body>
</html>
